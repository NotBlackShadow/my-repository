<!DOCTYPE html>
<html>

<head>
    <title>NotBlackShadow</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Press Start 2P', cursive;
            /* 8-bit style font */
            font-size: 12px;
            color: #000000;
            margin: 0;
            padding: 0;
            background-image: url("https://static.vecteezy.com/system/resources/previews/009/877/699/non_2x/pixel-art-night-sky-background-with-clouds-and-stars-for-game-8-bit-vector.jpg");
        }

        .container {
            width: 50%;
            height: 50%;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
            padding: 20px;
            border: 2px solid #000000;
            background-color: #f0f0f0;
        }

        .header {
            text-align: center;
            padding: 10px;
            border: 2px solid #000000;
        }

        .nav {
            padding: 15px;
            border: 2px solid #000000;
        }

        .nav a {
            color: #000000;
            text-decoration: none;
            padding: 5px;
            border: 2px solid #000000;
            margin-right: 5px;
        }

        .nav a:hover {
            background-color: #cccccc;
        }

        .content {
            padding: 10px;
            border: 2px solid #000000;
        }

        .footer {
            text-align: center;
            padding: 10px;
            border: 2px solid #000000;
        }

        .logo.is-animetion {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
}

.logo.is-animetion span {
  display: inline-block;
  animation: wave-text 1s ease-in-out infinite;
}

.logo.is-animetion {
  span:nth-of-type(1){ animation-delay: 0.0s; }
  span:nth-of-type(2){ animation-delay: 0.1s; }
  span:nth-of-type(3){ animation-delay: 0.2s; }
  span:nth-of-type(4){ animation-delay: 0.3s; }
  span:nth-of-type(5){ animation-delay: 0.4s; }
  span:nth-of-type(6){ animation-delay: 0.5s; }
  span:nth-of-type(8){ animation-delay: 0.6s; }
  span:nth-of-type(9){ animation-delay: 0.7s; }
  span:nth-of-type(11){ animation-delay: 0.8s; }
  span:nth-of-type(12){ animation-delay: 0.9s; }
  span:nth-of-type(13){ animation-delay: 1.0s; }
  span:nth-of-type(14){ animation-delay: 1.1s; }
  span:nth-of-type(15){ animation-delay: 1.2s; }
}

@keyframes wave-text{
  00%{
    transform: translateY(0em);
  }
  60%{
    transform: translateY(-0.6em);
  }
  100%{
    transform: translateY(0em);
  }
}
    </style>
    <!-- Link to the 8-bit style font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo is-animetion">
                <span>P</span>
                <span>E</span>
                <span>O</span>
                <span>P</span>
                <span>L</span>
                <span>E</span>
                <span></span>
                <span>I</span>
                <span>N</span>
                <span></span>
                <span>S</span>
                <span>P</span>
                <span>A</span>
                <span>C</span>
                <span>E</span>
            </div>
        </div>
        <div class="nav" style="text-align: center;">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Info</a>
        </div>
        <div class="content">
            <h2>Welcome to my website!</h2>

        <ul id="astronauts-list"></ul>
        </div>
        <div class="footer">
            <p>&copy; 2024 NotBlackShadow</p>
        </div>
    </div>
    <script>
            async function fetchAstronauts() {
                try {
                    const response = await fetch('people.json');
                    const data = await response.json();

                    const astronautsList = document.getElementById('astronauts-list');
                    data.people.forEach(person => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${person.name} (${person.craft})`;
                        astronautsList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error('Error fetching astronaut data:', error);
                }
            }

            fetchAstronauts();
    </script>
</body>

</html>
